<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Genius Invokation TCG!</title>
    <link rel="stylesheet" href="style.css">
    <!-- socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <!-- font -->
    <!-- https://fonts.google.com/specimen/Philosopher/about -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- modal -->
    <div id="modalContainer">
      <div id="modalContent">
        <h1 id="modalText">Welcome! Please enter your nickname and room ID. If you are creating a room, leave the room ID blank.</h1>
        <label for="playerNameBox" id="playerNameBoxLabel">Nickname: </label>
        <input type="text" id="playerNameBox" placeholder="Nickname">
        <br class="no">
        <label for="roomIDBox" id="roomIDBoxLabel">Room ID: </label>
        <input type="text" id="roomIDBox" placeholder="Room ID">
        <br class="no">
        <button type="submit" id="joinGameBtn">Enter</button>
        <!-- copy room ID -->
        <div id="copyRoomIDdiv">
          <p>Copy Room ID </p>
          <img src="https://www.svgrepo.com/show/404561/clipboard-copy-duplicate-paste-2.svg" alt="test" id="roomIDcopy">
          <!-- above image isn't mine lol -->
        </div>
      </div>
    </div>

    <!-- welcome -->
    <div id="welcome"></div>
    <!-- <div class="center" style="color: white;"><h1 id="roomID"></h1></div> -->
    <div id="diceContainer">
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
      <div class="dice"></div>
    </div>

    <div id="oppCharInfo">
      <h1 id="oppPlayerName"></h1>
      <h1 id="oppCharHp"></h1>
    </div>

    <div id="myCharInfo">
      <h1 id="myPlayerName"></h1>
      <h1 id="myCharHp"></h1>
    </div>

    <img class="card" id="oppChar" alt="">
    <img class="card" id="myChar" alt="">


    <div id="attackButtonDiv">
      <div class="attack" id="roll">Roll</div>
      <div class="attack" id="ba">Basic Attack</div>
      <div class="attack" id="s">Skill</div>
      <div class="attack" id="b">Burst</div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
